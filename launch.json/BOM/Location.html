<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
         location
         封装了浏览器的地址栏信息
        */
        window.onload = function () {
            var btn = document.getElementById("btn01");
            btn.onclick = function () {
                alert(location);
                //直接打印location 可以获得完整的路径 
                /* 
                如果将Location属性修改为一个完整的路径或相对路径
                页面会自动跳转 并且产生相应的历史记录
                */
                location = "http://www.baidu.com";
            };
            var btn01 = document.getElementById("btn02");
            btn01.onclick = function () {
                location = "History.html";
            };
            /* 
            assign()
            用来跳转到其他页面 作用和直接修改Location一样

            */
            location.assign("http://www.baidu.com");
            /* 
            reload()
            重新加载当前页面
            作用和刷新按钮一样
            
            */
           location.reload(true);
          // 方法中传递一个true 将会强制刷新清空页面
          /* 
          replace()
          用新的页面替换当前页面 调用完毕 直接跳转
          不会生成历史记录 不能使用回退按钮
          */
        };
    </script>
</head>

<body>
    <button id="btn01">点!一!下!</button>
    <button id="btn02">再!点!一!下!</button>
</body>

</html>
