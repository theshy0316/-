<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            var count = document.getElementById("count");
            //使count的内容自动切换
            /* 
            如果希望一段程序 每间隔一段时间执行一次 可以使用定时调用
            setInterval()
            -定时调用
            -函数每隔一段时间执行一次
            参数
            1.回调函数
            2.每次调用间隔的时间 单位是毫秒
            返回值 
            返回number类型的数值
            */
            var num = 1;
            var timer = setInterval(function () {
                count.innerHTML = num++;
                if(num==100){
                     /*  clearInterval()可以用来关闭浏览器
            方法中需要一个定时器的标识作为参数 这样将关闭标识对应的浏览器
                      */
            clearInterval(timer);
                }
            }, 300);
           
        };
    </script>
</head>

<body>
    <h1 id="count">1</h1>
</body>

</html>
