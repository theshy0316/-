<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            padding:10px;
        }
    </style>
    <script>
        window.onload=function(){
            var box1=document.getElementById("box1");
            var btn01=document.getElementById("btn01");
            btn01.onclick=function(){
                /* 
                clientWidth
                clientHeight
                获取元素的可见宽度和高度 返回值没有px可直接计算
                包括内容区和内边距（不包括边框）
                这些属性都是只读的 不能修改
                */
               /* 
               offsetHeight
               offsetWidth
               返回元素整个的高度宽度（包括边框）

               */
              /* 
              offsetParent
              获取当前元素的定位父元素
              获取离当前元素最近的开启了定位的父元素
              如果都没有开启 则返回body
              */
             /* 
             offsetLeft
             当前元素相对于其定位元素的水平偏移量
             offsetTop
             当前元素相对于其定位元素的垂直偏移量

             */
            /* 
            scrollHeight/Width滚动高度/宽度
            */
           /* 
           scrollLeft/Top
           获取滚动条水平/垂直滚动距离
           */
          /* 
          当满足scrollHeight-scrollTop==clientHeight时;
          说明垂直滚动条滚动到底了
           当满足scrollWidth-scrollLeft==clientHWidth时;
          说明水平滚动条滚动到底了

          */
            };

        };
    </script>
</head>
<body>
    <button id="btn01"></button>
    <br/>
    <div id="box1"></div>
</body>
</html>
