<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background-color: blanchedalmond;
            position: absolute;
        }
    </style>
    <script>
        window.onload = function () {
            //修改dir 改变方向
            var dir=0;
            var speed=10;
            //开启定时器 控制移动
            setInterval(function(){
                switch (dir) {
                    case 37:
                    box1.style.left=box1.offsetLeft-speed+"px";
                    break;
                    case 38:
                    box1.style.top=box1.offsetTop-speed+"px";
                    break;
                    case 39:
                    box1.style.left=box1.offsetLeft+speed+"px";
                    break;
                    case 40:
                    box1.style.top=box1.offsetTop+speed+"px";
                    break;

                }
            },30);             
            document.onkeydown = function (event) {
                event = event || window.event;
                //定义一个变量来表示移动的速度
                var speed=10;
                //用户按下ctrl速度变快
                if(event.ctrlKey){
                    speed=100;

                }else{
                    speed=10;
                }
                dir=event.keyCode;
                //event.key来获取按键编码 
               


            };
            //当按键松开 不再移动
            document.onkeyup=function(){
                dir=0;
            };

           
        };
    </script>
</head>

<body>
    <div id="box1"></div>
</body>

</html>
