<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<script>
function changeImage()
{
	element=document.getElementById('img')
	if (element.src.match("02"))
	{
		element.src="./img/03.jpg";
	}
	else
	{
		element.src="./img/02.jpg";
	}
}
</script>
<img id="img" onclick="changeImage()" border="0" src="./img/02.jpg" width="100" height="180">
<p>点击泡 开/关 灯</p>

</body>
</html>
